<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="content">
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix logo">
        <a class="header__link" 
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?</a>
      </div>
    </header>
    
    <main class="main">
      <section class="add-task">
        <h3 class="add-task__title title">Add Item</h3>
        <div class="add-task__wrapper">
          <input class="add-task__input input" type="text">
          <button class="add-task__btn btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__items items">
          <li class="todo__item item">
            <input class="checkbox" type="checkbox">
            <label class="todo__label label">Pay Bills</label>
            <input class="input" type="text">
            <button class="todo__btn btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete__img" src="./remove.svg" alt="Icon for removing an item from the TODO task list">
            </button>
          </li>
          <li class="todo__item items__item_edit item">
            <input class="checkbox" type="checkbox">
            <label class="todo__label label">Go Shopping</label>
            <input class="input" type="text" value="Go Shopping">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="delete__img" src="./remove.svg" alt="Icon for removing an item from the TODO task list">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__items items">
          <li class="completed__item item">
            <input class="checkbox" type="checkbox" checked>
            <label class="completed__label label">See the Doctor</label>
            <input class="completed__input input" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete__img" src="./remove.svg" alt="Icon for removing an item from the COMPLETED list">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
